<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="favicon/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="app/css/style.css" />
  <script type="text/javascript" src="app/js/main.js"></script>
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />

  <title>
    MONET: Settings
  </title>
</head>
<body>
  <div id="banner">
    <img
      src="app/images/tenom-logo.png"
      alt="tenom-logo"
      style="width:50px;height:50px;padding-left: 50px;padding-top: 5px;"
    />

    <ul>
      <li>
        <button onclick="window.location.href = 'index.html';">
          <i class="fas fa-project-diagram"></i> Network
        </button>
      </li>
      <li>
        <button onclick="window.location.href = 'blocks.html';">
          <i class="fas fa-cubes"></i> Blocks
        </button>
      </li>
      <li>
        <button onclick="window.location.href = 'accounts.html';">
          <i class="fas fa-user"></i> Accounts
        </button>
      </li>
      <li>
        <button onclick="window.location.href = 'transactions.html';">
          <i class="fas fa-credit-card"></i> Transactions
        </button>
      </li>
      <li>
        <button
          onclick="window.location.href = 'settings.html';"
          class="active"
        >
          <i class="fas fa-cog"></i> Settings
        </button>
      </li>
    </ul>
  </div>
  <div id="nodes-div" style="border:0px solid yellow;">
    <div id="node-list-div" style="border:0px solid green;">
      <ul id="node-list" style="text-align: left">
        <li tabindex="-1">http://n0.monet.network:8080</li>
        <li tabindex="-1">http://n1.monet.network:8080</li>
        <li tabindex="-1">http://n2.monet.network:8080</li>
        <li tabindex="-1">http://n3.monet.network:8080</li>
        <li tabindex="-1">http://n3.mo</li>
      </ul>
    </div>
    <div id="nodes-buttons-div" style="border:0px solid red;">
      <button
        id="settings-add-button"
        style="width: 120px"
        onclick="window.location.href = 'settings.html';"
      >
        <i class="fas fa-plus"></i> Add
      </button>
      <button
        id="settings-remove-button"
        style="width: 120px"
        onclick="window.location.href = 'settings.html';"
      >
        <i class="fas fa-trash"></i> Remove
      </button>
    </div>
  </div>
</body>
